- name: Install and run nginx
  hosts: web
  become: yes
  tasks:
   - name: Installing nginx
     ansible.builtin.package:
       name: nginx
       state: present

   - name: Ensure nginx service started
     ansible.builtin.service:
       name: nginx
       state: started
       enabled: yes

   - name: Ensure nginx service stopped
     ansible.builtin.service:
       name: nginx
       state: stopped
    
   - name: Ensure nginx service restarted
     ansible.builtin.service:
       name: nginx
       state: restarted
       enabled: yes



    
