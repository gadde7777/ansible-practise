- name: print username and password
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: please enter the user name
    private: false

  - name: password 
    prompt: please enter the password
    private: true

  tasks:
  - name: print info
    ansible.builtin.debug:
      msg:  "username is : {{username}}, password is {{password}}"
