- name: Task level variables
  hosts: local
  connection: local
  vars:
    course: "devops with AWS in play"
    trainer: "shiva in play"
  tasks:
-   name: print variables
    vars:
       course: devops with AWS in tasks    
    ansible.builtin.debug:
      msg:  "course is: {{ course }}, Trainer is: {{ trainer }}"



