- name: Install and remove packages
  connection: local
  host: local
  become: yes
  tasks:
  - name: Install package
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {name: "mysql", state: "absent"}
    - {name: "mysql", state: "present"}
    - {name: "zip",   state: "present"}

