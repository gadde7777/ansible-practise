- name: Functions or Filters
  hosts: local
  connection: local
  vars:
   topics: linux, mongod, shell, terraform
   tagsMap:
    name: ansible
    project: roboshop
    component: catalogue
   tagsList:
    [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "component",
            "value": "catalogue"
        }
    ]

  tasks:
  - name: greeting printing
    # vars:
    #  greeting: GADDE Narasimha
    ansible.builtin.debug:
      # msg: i am shivakumar "{{ Greeting | default('Good Morning') }}"
      msg: i am shivakumar "{{ Greeting | default(100) }}"

  - name: convert string to list   
    ansible.builtin.debug:
      # msg:  " {{topics}} "
      msg:  "{{ topics | split(',') }}"

  - name: convert map to List   
    ansible.builtin.debug:
      # msg:  " {{topics}} "
      msg:  "{{ tagsMap | dict2items }}"

  - name: convert Item to Map 
    ansible.builtin.debug:
      # msg:  " {{topics}} "
      msg:  "{{ tagsList | items2dict }}"    

  - name: reading students Yaml File
    ansible.builtin.set.fact:
      # msg:  " {{topics}} "
      msg:  "{{ tagsList | items2dict }}"  
      student_yaml: "{{lookup ('file', student.yaml ) | from_yaml }}"

  - name: Convert Yaml tO json
    ansible.builtin.debug:
     msg:  "{{ student_yaml | to_nice_json }}"  